<body>
    <h1>FORMS</h1>
    <!-- Name Field -->
    <label for="name">Name:</label>
    <input type="text" placeholder="Enter name" id="name" name="name" autocomplete="true" required ><br><br>
    <label for="email">Email:</label>
    <input type="email" placeholder="Enter email" id="email" name="email" autocomplete="true" required><br><br>
    <label for="phno">Phone Number:</label>
    <input type="tel" placeholder="1234567890" id="phno" name="phno" pattern="{0-9}{10}" maxlength=10 minlength=10 autocomplete="true" required><br><br>
    <label for="pass">Password:</label>
    <input type="password" placeholder="Enter Password" id="pass" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.[A-Z]).{8,}"    autocomplete="true" required><br><br>
    <label for="Lanuage">Lanuage</label>
    <input type="radio" value="react" name="Lanuage" id="react">
     <label for="react">React</label>
    <input type="radio" value="angular" name="Lanuage" id="angular">
     <label for="angular">Angular</label>
    <input type="radio" value="vue" name="Lanuage" id="vue"> 
    <label for="vue">Vue</label><br><br>
    <label for="course">Course:</label>
    <input type="checkbox" name="Course1" id="MERN" value="MERN"> <label for="MERN">MERN</label>
    <input type="checkbox" name="Course2" id="MEAN" value="MEAN"> <label for="MEAN">MEAN</label>
    <input type="checkbox" name="Course3" id="MEVN" value="MEVN"> <label for="MEVN">MEVN</label><br><br>
